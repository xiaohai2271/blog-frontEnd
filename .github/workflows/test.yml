name: Test

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run lint && npm run build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.1.4
        with:
          name: devDist
          path: ./dist/index/*
