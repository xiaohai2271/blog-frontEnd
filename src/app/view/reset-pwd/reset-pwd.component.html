<div style="height: 70%">
    <div id="main">
        <div *ngIf="iserror">
            <nz-alert nzMessage="链接可能被修改了，请重新点击邮箱中的链接，或者重新发送邮件" nzShowIcon nzType="error">
            </nz-alert>
        </div>
        <div *ngIf="!iserror">
            <input [(ngModel)]="pwd" placeholder="新密码" type="password"/>
            <input [(ngModel)]="rePwd" placeholder="确认密码" type="password"/>
            <button (click)="submit()">提交</button>
        </div>

    </div>
</div>
